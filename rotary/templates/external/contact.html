{% extends "base.html" %}
{% block title %} {{ g.strings.nav.contact }} {% endblock%}

{% block content%}
<div class="container is-max-desktop">

  <div class="content">
    <h1>{{ g.strings.contact.header }}</h1>
    <p>{{ g.strings.contact.text }}</p>
  </div>

  <form class="form" action="{{ request.path }}" method="post">

    <div class="field">
      <label class="label">{{ g.strings.contact.email }}</label>
      <div class="control">
        <input class="input" type="email" name="email" placeholder="name@example.com">
      </div>
    </div>

    <div class="field">
      <label class="label">{{ g.strings.contact.message }}</label>
      <div class="control">
        <textarea class="textarea" name="body" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="submit" formmethod="post" class="button is-link">{{ g.strings.contact.submit }}</button>
      </div>
    </div>

  </form>

</div>
{% endblock %}
