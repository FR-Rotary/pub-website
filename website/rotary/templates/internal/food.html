{% extends "base.html" %}

{% block content%}
<div class="container mt-6 mb-6">
  <a href="{{ url_for('internal.print_menu') }}"class="button is-link">Print</a>
  <div class="table-container">
    <h1 class="title">Food</h1>
    <table class="table is-striped is-fullwidth is-narrow">
      <thead>
        <tr>
          <th>AVAIL</th>
          <th>NAME</th>
          <th>PRICE</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form action="{{ request.path }}" method="POST">
            <td>
              <input type="checkbox" name="available">
            </td>
            <td>
              <input class="input" type="text" name="name" placeholder="Macka">
            </td>
            <td>
              <input class="input" type="text" name="price" placeholder="10">
            </td>
            <td>
              <button type="submit" formmethod="post" class="button is-link">Add</a>
            </td>
          </form>
        </tr>
        {% for food in foods %}
        <tr>
          <td>
            <div class="checkbox-column">
              <form action="{{ url_for('internal.toggle_food', n=food.id) }}" method="POST">
                <input onclick="this.form.submit()" type="checkbox" class="chungus-checkbox" {% if food.available %}checked{% endif %}>
              </form>
            </div>
          </td>
          <td>{{ food.name }}</td>
          <td>{{ food.price_kr }}kr</td>
          <td>
            <form action="{{ url_for('internal.delete_food', n=food.id) }}" method="POST">
              <button class="button is-danger is-small uniform-button">Delete</button>
            </form>
            <form action="{{ url_for('internal.edit_food', n=food.id) }}" method="POST">
              <a href="{{ url_for('internal.edit_food', n=food.id) }}" class="button is-link is-small uniform-button">Edit</a>
            </form>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

  <div class="table-container">
    <h1 class="title">Snack</h1>
    <table class="table is-striped is-fullwidth is-narrow">
      <thead>
        <tr>
          <th>AVAIL</th>
          <th>NAME</th>
          <th>PRICE</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form action="{{ request.path }}" method="POST">
            <td>
              <input type="checkbox" name="available">
            </td>
            <td>
              <input class="input" type="text" name="name" placeholder="Macka">
            </td>
            <td>
              <input class="input" type="text" name="price" placeholder="10">
            </td>
            <td>
              <button type="submit" formmethod="post" class="button is-link">Add</a>
            </td>
          </form>
        </tr>
        {% for snack in snacks %}
        <tr>
          <td>
            <div class="checkbox-column">
              <form action="{{ url_for('internal.toggle_snack', n=snack.id) }}" method="POST">
                <input onclick="this.form.submit()" type="checkbox" class="chungus-checkbox" {% if snack.available %}checked{% endif %}>
              </form>
            </div>
          </td>
          <td>{{ snack.name }}</td>
          <td>{{ snack.price_kr }}kr</td>
          <td>
            <form action="{{ url_for('internal.delete_snacks', n=snack.id) }}" method="POST">
              <button class="button is-danger is-small uniform-button">Delete</button>
            </form>
          <form action="{{ url_for('internal.edit_snack', n=snack.id) }}" method="POST">
            <a href="{{ url_for('internal.edit_snack', n=snack.id) }}" class="button is-link is-small uniform-button">Edit</a>
          </form>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

</div>
{% endblock %}
