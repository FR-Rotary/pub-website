<!-- _snack_form_fields.html -->
<table class="table is-narrow has-background">
    <tr>
        <td>Name: </td>
        <td>
            <input class="input" type="text" name="name" value="{{ snack.name if snack else '' }}" placeholder="Deez Nuts" required>
        </td>
    </tr>
    <tr>
        <td>Price: </td>
        <td>
            <input class="input" type="text" name="price" value="{{ snack.price_kr if snack else '' }}" placeholder="69" pattern="^\d+$" title="Please enter a valid integer" required>
        </td>
    </tr>
    <tr>
        <td>Available? </td>
        <td>
            <input type="checkbox" name="available" {% if snack and snack.available %}checked{% endif %}>
        </td>
    </tr>
</table>
