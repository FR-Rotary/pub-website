<!-- _beer_form_fields.html -->
<table class="table is-narrow has-background">
    <tr>
        <td>Name: </td>
        <td>
            <input class="input" type="text" name="name" value="{{ beer.name if beer else '' }}" placeholder="Slots Guld">
        </td>
    </tr>
    <tr>
        <td>Category: </td>
        <td>
            <div class="select">
                <select name="category_id">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if beer and category.id == beer.category_id %}selected{% endif %}>
                        {{ category_names[category.id] }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td>Style: </td>
        <td>
            <input class="input" type="text" name="style" value="{{ beer.style if beer else '' }}" placeholder="Export">
            <small>
                <a href="https://www.beeradvocate.com/" target="_blank">Use BeerAdvocate's definitions</a>
            </small>
        </td>
    </tr>
    <tr>
        <td>ABV: </td>
        <td>
            <input class="input" type="text" name="abv" value="{{ beer.abv if beer else '' }}" placeholder="5.9">
        </td>
    </tr>
    <tr>
        <td>Volume: </td>
        <td>
            <input class="input" type="text" name="volume" value="{{ beer.volume_ml if beer else '' }}" placeholder="330">
        </td>
    </tr>
    <tr>
        <td>Price: </td>
        <td>
            <input class="input" type="text" name="price" value="{{ beer.price_kr if beer else '' }}" placeholder="10">
        </td>
    </tr>
    <tr>
        <td>Country: </td>
        <td>
            <div class="select">
                <select name="country_code">
                    {% for country in countries %}
                    <option value="{{ country.numeric }}" {% if beer and country.numeric == beer.country_iso_3166_id %}selected{% endif %}>
                        {{ country.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td>Available? </td>
        <td>
            <input type="checkbox" name="available" {% if beer and beer.available %}checked{% endif %}>
        </td>
    </tr>
</table>
